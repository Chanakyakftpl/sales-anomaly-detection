<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomaly Detection • Restaurant Analytics</title>
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* 2025 Color Palette - Aurora & Gradient Inspired */
            --aurora-purple: #8B5CF6;
            --aurora-blue: #3B82F6;
            --aurora-cyan: #06B6D4;
            --aurora-emerald: #10B981;
            --aurora-pink: #EC4899;
            --aurora-orange: #F97316;
            
            /* Backgrounds - Light with subtle tints */
            --bg-primary: #FAFBFC;
            --bg-secondary: #F4F6F8;
            --bg-card: rgba(255, 255, 255, 0.8);
            --bg-overlay: rgba(255, 255, 255, 0.6);
            
            /* Glass effects */
            --glass-white: rgba(255, 255, 255, 0.7);
            --glass-blur: 20px;
            
            /* Text - High contrast */
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --text-tertiary: #94A3B8;
            
            /* Gradients */
            --gradient-aurora: linear-gradient(135deg, #8B5CF6 0%, #3B82F6 50%, #06B6D4 100%);
            --gradient-sunset: linear-gradient(135deg, #F97316 0%, #EC4899 50%, #8B5CF6 100%);
            --gradient-ocean: linear-gradient(135deg, #06B6D4 0%, #3B82F6 50%, #8B5CF6 100%);
            --gradient-success: linear-gradient(135deg, #10B981 0%, #06B6D4 100%);
            --gradient-danger: linear-gradient(135deg, #EF4444 0%, #EC4899 100%);
            --gradient-warning: linear-gradient(135deg, #F97316 0%, #FBBF24 100%);
            
            /* Semantic colors */
            --success: #10B981;
            --warning: #F97316;
            --danger: #EF4444;
            --info: #3B82F6;
            
            /* Shadows - Soft and colorful */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.08);
            --shadow-xl: 0 16px 40px rgba(0, 0, 0, 0.1);
            --shadow-aurora: 0 8px 32px rgba(139, 92, 246, 0.1);
            
            /* Borders */
            --border-light: rgba(148, 163, 184, 0.1);
            --border-medium: rgba(148, 163, 184, 0.2);
            
            /* Transitions */
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
            --duration-fast: 150ms;
            --duration-base: 250ms;
            --duration-slow: 350ms;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            min-height: 100vh;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        /* Animated Gradient Orb - Optimized for performance */
        .gradient-orb {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: var(--gradient-aurora);
            filter: blur(80px);
            opacity: 0.08;
            top: -200px;
            right: -200px;
            z-index: -1;
            will-change: transform;
            transform: translateZ(0);
        }

        /* Container - Wider for better table fit */
        .dashboard {
            max-width: 1600px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 48px;
            padding-top: 32px;
        }

        .header h1 {
            font-size: 56px;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 12px;
            background: var(--gradient-aurora);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 8s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header p {
            font-size: 20px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Glass Card Base */
        .glass-card {
            background: var(--glass-white);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--border-light);
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            transition: all var(--duration-base) var(--ease-smooth);
        }

        /* Status Bar */
        .status-bar {
            padding: 20px 28px;
            margin-bottom: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .api-status {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--danger);
            transition: all var(--duration-base);
            position: relative;
        }

        .status-dot.connected {
            background: var(--success);
        }

        .status-dot.connected::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            background: rgba(16, 185, 129, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0; }
        }

        /* Modern Buttons */
        .btn {
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all var(--duration-base) var(--ease-smooth);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--gradient-aurora);
            color: white;
            box-shadow: 0 4px 14px rgba(139, 92, 246, 0.25);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.35);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-medium);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--aurora-purple);
            color: var(--aurora-purple);
        }

        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric-card {
            padding: 28px;
            position: relative;
            overflow: hidden;
            cursor: default;
        }

        .metric-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            opacity: 0;
            transition: opacity var(--duration-base);
        }

        .metric-card:hover::before {
            opacity: 1;
        }

        .metric-card.critical::before {
            background: var(--gradient-danger);
        }

        .metric-card.warning::before {
            background: var(--gradient-warning);
        }

        .metric-card.success::before {
            background: var(--gradient-success);
        }

        .metric-card.info::before {
            background: var(--gradient-aurora);
        }

        .metric-icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 20px;
            position: relative;
        }

        .metric-card.critical .metric-icon {
            background: var(--gradient-danger);
            color: white;
            box-shadow: 0 8px 16px rgba(239, 68, 68, 0.2);
        }

        .metric-card.warning .metric-icon {
            background: var(--gradient-warning);
            color: white;
            box-shadow: 0 8px 16px rgba(249, 115, 22, 0.2);
        }

        .metric-card.success .metric-icon {
            background: var(--gradient-success);
            color: white;
            box-shadow: 0 8px 16px rgba(16, 185, 129, 0.2);
        }

        .metric-card.info .metric-icon {
            background: var(--gradient-aurora);
            color: white;
            box-shadow: 0 8px 16px rgba(139, 92, 246, 0.2);
        }

        .metric-value {
            font-size: 36px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .metric-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Section Cards */
        .section-card {
            padding: 32px;
            margin-bottom: 24px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-light);
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Filter Select */
        .filter-select {
            appearance: none;
            background: var(--bg-overlay);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 10px 40px 10px 16px;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--duration-base);
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%2364748B' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
        }

        .filter-select:hover {
            border-color: var(--aurora-purple);
            background-color: var(--bg-card);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--aurora-blue);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        /* Modern Table */
        .table-container {
            overflow-x: auto;
            border-radius: 16px;
            background: var(--bg-card);
            box-shadow: var(--shadow-sm);
        }

        .modern-table {
            width: 100%;
            border-collapse: collapse;
        }

        .modern-table th {
            background: var(--bg-secondary);
            padding: 16px 20px;
            text-align: left;
            font-size: 12px;
            font-weight: 700;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            border-bottom: 1px solid var(--border-light);
        }

        .modern-table td {
            padding: 20px;
            border-bottom: 1px solid var(--border-light);
            font-size: 15px;
        }

        .modern-table tbody tr {
            transition: all var(--duration-fast);
        }

        .modern-table tbody tr:hover {
            background: rgba(139, 92, 246, 0.02);
        }

        .modern-table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Table Cell Styles */
        .kitchen-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .brand-name {
            font-weight: 600;
            background: var(--gradient-aurora);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .source-badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .source-badge.swiggy {
            background: linear-gradient(135deg, #F97316 0%, #FB923C 100%);
            color: white;
        }

        .source-badge.zomato {
            background: linear-gradient(135deg, #EF4444 0%, #F87171 100%);
            color: white;
        }

        .am-badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 14px;
            background: rgba(139, 92, 246, 0.1);
            color: var(--aurora-purple);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .anomaly-type {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .anomaly-icon {
            font-size: 18px;
        }

        .deviation-value {
            font-weight: 700;
            font-size: 16px;
        }

        .deviation-value.positive {
            color: var(--success);
        }

        .deviation-value.negative {
            color: var(--danger);
        }

        .severity-badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: white;
        }

        .severity-badge.high {
            background: var(--gradient-danger);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.25);
        }

        .severity-badge.medium {
            background: var(--gradient-warning);
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.25);
        }

        /* AM Summary Cards */
        .am-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .am-card {
            padding: 24px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all var(--duration-slow) var(--ease-smooth);
        }

        .am-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-aurora);
            opacity: 0;
            transition: opacity var(--duration-base);
            z-index: -1;
        }

        .am-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-aurora);
            border-color: transparent;
        }

        .am-card:hover::after {
            opacity: 0.03;
        }

        .am-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .am-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .am-total {
            background: var(--gradient-aurora);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.2);
        }

        .am-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-light);
        }

        .am-stat {
            text-align: center;
        }

        .am-stat-value {
            font-size: 28px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 4px;
        }

        .am-stat-label {
            font-size: 11px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .am-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .am-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .am-tag.revenue-drop {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .am-tag.revenue-spike {
            background: rgba(249, 115, 22, 0.1);
            color: var(--warning);
            border: 1px solid rgba(249, 115, 22, 0.2);
        }

        .am-tag.discount {
            background: rgba(139, 92, 246, 0.1);
            color: var(--aurora-purple);
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .am-tag.volume {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 32px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 24px;
            opacity: 0.8;
        }

        .empty-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .empty-text {
            font-size: 16px;
            color: var(--text-secondary);
            max-width: 400px;
            margin: 0 auto;
        }

        /* Loading Animation */
        .skeleton {
            background: linear-gradient(
                90deg,
                rgba(139, 92, 246, 0.05) 25%,
                rgba(139, 92, 246, 0.1) 50%,
                rgba(139, 92, 246, 0.05) 75%
            );
            background-size: 400% 100%;
            animation: shimmer 1.5s ease-in-out infinite;
            border-radius: 12px;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            padding: 32px;
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            z-index: 1000;
            text-align: center;
            border: 1px solid var(--border-light);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* Performance optimization class */
        .disable-animations * {
            animation-duration: 0s !important;
            transition-duration: 0s !important;
        }

        /* Responsive Design */
        @media (max-width: 1400px) {
            .modern-table {
                font-size: 13px;
            }
            
            .modern-table th {
                padding: 12px 8px;
                font-size: 10px;
            }
            
            .modern-table td {
                padding: 14px 8px;
                font-size: 13px;
            }
            
            .metric-value {
                font-size: 32px;
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                padding: 16px;
            }

            .header h1 {
                font-size: 36px;
            }

            .status-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .section-card {
                padding: 20px;
            }

            .modern-table {
                font-size: 14px;
            }

            .modern-table th,
            .modern-table td {
                padding: 12px;
            }

            .am-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--aurora-purple), var(--aurora-blue));
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--aurora-blue), var(--aurora-purple));
        }

        /* Focus Styles */
        *:focus-visible {
            outline: 2px solid var(--aurora-blue);
            outline-offset: 2px;
            border-radius: inherit;
        }
    </style>
</head>
<body>
    <!-- Animated Gradient Orb -->
    <div class="gradient-orb"></div>

    <div class="dashboard">
        <!-- Header -->
        <header class="header fade-in">
            <h1>Anomaly Detection</h1>
            <p>AI-powered restaurant performance analytics</p>
        </header>

        <!-- Status Bar -->
        <div class="status-bar glass-card fade-in">
            <div class="api-status">
                <div class="status-dot" id="statusIndicator"></div>
                <span class="status-text" id="statusText">Connecting...</span>
                <span class="last-updated" id="lastUpdated" style="color: var(--text-tertiary);">Never updated</span>
            </div>
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="refreshData()">
                    <span>↻</span> Refresh
                </button>
                <button class="btn btn-primary" onclick="exportData()">
                    <span>↓</span> Export
                </button>
            </div>
        </div>

        <!-- Metrics Grid -->
        <div class="metrics-grid">
            <div class="metric-card critical glass-card fade-in">
                <div class="metric-icon">⚡</div>
                <div class="metric-value" id="highRiskCount">0</div>
                <div class="metric-label">Critical Issues</div>
            </div>
            
            <div class="metric-card warning glass-card fade-in">
                <div class="metric-icon">⚠️</div>
                <div class="metric-value" id="mediumRiskCount">0</div>
                <div class="metric-label">Warnings</div>
            </div>
            
            <div class="metric-card success glass-card fade-in">
                <div class="metric-icon">💰</div>
                <div class="metric-value" id="avgGMV">0</div>
                <div class="metric-label">Average Revenue (INR)</div>
            </div>
            
            <div class="metric-card info glass-card fade-in">
                <div class="metric-icon">📊</div>
                <div class="metric-value" id="anomalyRate">0%</div>
                <div class="metric-label">Anomaly Rate</div>
            </div>
        </div>

        <!-- Account Manager Summary -->
        <div class="section-card glass-card fade-in">
            <div class="section-header">
                <h2 class="section-title">Account Managers</h2>
                <select class="filter-select" id="amFilter" onchange="filterByAM()">
                    <option value="">All Managers</option>
                </select>
            </div>
            <div class="am-grid" id="amSummaryContainer">
                <div class="skeleton" style="height: 200px;"></div>
                <div class="skeleton" style="height: 200px;"></div>
                <div class="skeleton" style="height: 200px;"></div>
            </div>
        </div>

        <!-- Anomalies Table -->
        <div class="section-card glass-card fade-in">
            <div class="section-header">
                <h2 class="section-title">Detected Anomalies</h2>
            </div>
            <div class="table-container">
                <table class="modern-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Kitchen</th>
                            <th>Source</th>
                            <th>Brand</th>
                            <th>Manager</th>
                            <th>Type</th>
                            <th>Expected</th>
                            <th>Actual</th>
                            <th>Deviation</th>
                            <th>Severity</th>
                        </tr>
                    </thead>
                    <tbody id="anomalyTableBody">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:5000/api';
        
        // Global data storage
        let allAnomalies = [];
        let filteredAnomalies = [];
        let amSummary = {};
        let selectedAM = '';

        // API Service
        class APIService {
            static async request(endpoint) {
                try {
                    const response = await fetch(`${API_BASE_URL}${endpoint}`);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    const data = await response.json();
                    if (!data.success) {
                        throw new Error(data.error || 'API request failed');
                    }
                    return data.data;
                } catch (error) {
                    console.error(`API Error for ${endpoint}:`, error);
                    throw error;
                }
            }

            static async getAnomalies() {
                return await this.request('/anomalies');
            }

            static async getMetrics() {
                return await this.request('/metrics');
            }

            static async getAMSummary() {
                return await this.request('/am-summary');
            }

            static async checkHealth() {
                try {
                    const response = await fetch(`${API_BASE_URL}/health`);
                    return response.ok;
                } catch {
                    return false;
                }
            }
        }

        // UI Update Functions
        function updateAPIStatus(connected) {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusIndicator.classList.add('connected');
                statusText.textContent = 'Connected';
                statusText.style.color = 'var(--success)';
            } else {
                statusIndicator.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                statusText.style.color = 'var(--danger)';
            }
        }

        function updateLastUpdated() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
            document.getElementById('lastUpdated').textContent = `Updated ${timeString}`;
        }

        // Modern number animation with easing
        function animateNumber(element, target, prefix = '', suffix = '') {
            const start = parseInt(element.textContent.replace(/[^0-9]/g, '')) || 0;
            const duration = 1000;
            const startTime = performance.now();
            
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = easeOutExpo(progress);
                const current = Math.floor(start + (target - start) * eased);
                element.textContent = prefix + current.toLocaleString() + suffix;
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            function easeOutExpo(t) {
                return t === 1 ? 1 : 1 - Math.pow(2, -10 * t);
            }
            
            requestAnimationFrame(update);
        }

        // Data Processing Functions
        function updateMetrics(metrics) {
            animateNumber(document.getElementById('highRiskCount'), metrics.high_risk_count || 0);
            animateNumber(document.getElementById('mediumRiskCount'), metrics.medium_risk_count || 0);
            
            // Handle currency formatting - remove rupee symbol
            const gmvElement = document.getElementById('avgGMV');
            const gmvValue = (metrics.avg_gmv || '0').replace(/₹/g, '');
            gmvElement.textContent = gmvValue;
            
            // Anomaly rate with animation
            const rateElement = document.getElementById('anomalyRate');
            const rateValue = parseFloat(metrics.anomaly_rate) || 0;
            animateNumber(rateElement, rateValue, '', '%');
        }

        function getAnomalyIcon(type) {
            const icons = {
                'Revenue Drop': '📉',
                'Revenue Spike': '📈',
                'Order Volume Spike': '🚀',
                'High Discounting': '💸'
            };
            return icons[type] || '⚡';
        }

        function formatDeviation(deviation) {
            const value = deviation.replace('%', '');
            const isPositive = deviation.startsWith('+');
            return `<span class="deviation-value ${isPositive ? 'positive' : 'negative'}">${deviation}</span>`;
        }

        function populateTable() {
            const tbody = document.getElementById('anomalyTableBody');
            tbody.innerHTML = '';
            
            const dataToShow = selectedAM ? filteredAnomalies : allAnomalies;
            
            if (dataToShow.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="10">
                            <div class="empty-state">
                                <div class="empty-icon">✨</div>
                                <div class="empty-title">All Systems Operational</div>
                                <div class="empty-text">No anomalies detected. Your restaurants are performing within expected parameters.</div>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            dataToShow.forEach((anomaly, index) => {
                const row = document.createElement('tr');
                row.style.animationDelay = `${index * 50}ms`;
                row.className = 'fade-in';
                
                // Format date to DD-MM-YYYY
                const dateObj = new Date(anomaly.date);
                const formattedDate = `${dateObj.getDate().toString().padStart(2, '0')}-${(dateObj.getMonth() + 1).toString().padStart(2, '0')}-${dateObj.getFullYear()}`;
                
                // Remove rupee symbols for clean display
                const expectedClean = anomaly.expected.replace(/₹/g, '');
                const actualClean = anomaly.actual.replace(/₹/g, '');
                
                row.innerHTML = `
                    <td style="font-size: 12px; font-weight: 500; white-space: nowrap;">${formattedDate}</td>
                    <td class="kitchen-name">${anomaly.kitchen}</td>
                    <td>
                        <span class="source-badge ${anomaly.source.toLowerCase()}">${anomaly.source}</span>
                    </td>
                    <td class="brand-name">${anomaly.brand}</td>
                    <td>
                        <span class="am-badge">${anomaly.accountManager || 'Unassigned'}</span>
                    </td>
                    <td>
                        <div class="anomaly-type">
                            <span class="anomaly-icon">${getAnomalyIcon(anomaly.type)}</span>
                            <span>${anomaly.type}</span>
                        </div>
                    </td>
                    <td>${expectedClean}</td>
                    <td><strong>${actualClean}</strong></td>
                    <td>${formatDeviation(anomaly.deviation)}</td>
                    <td>
                        <span class="severity-badge ${anomaly.severity}">${anomaly.severity}</span>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function populateAMSummary() {
            const container = document.getElementById('amSummaryContainer');
            const amFilter = document.getElementById('amFilter');
            
            if (!amSummary || Object.keys(amSummary).length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-icon">👥</div>
                        <div class="empty-title">No Manager Data</div>
                        <div class="empty-text">Account manager analytics will appear here once data is available.</div>
                    </div>
                `;
                return;
            }
            
            // Populate filter dropdown
            amFilter.innerHTML = '<option value="">All Managers</option>';
            Object.keys(amSummary).forEach(am => {
                if (am && am !== 'Unassigned') {
                    const option = document.createElement('option');
                    option.value = am;
                    option.textContent = am;
                    amFilter.appendChild(option);
                }
            });
            
            // Create AM cards with modern styling
            let cardsHTML = '';
            Object.entries(amSummary).forEach(([am, data], index) => {
                if (!am || am === 'Unassigned') return;
                
                const criticalColor = data.critical_count > 0 ? 'var(--danger)' : 'var(--success)';
                const mediumColor = data.medium_count > 0 ? 'var(--warning)' : 'var(--success)';
                
                cardsHTML += `
                    <div class="am-card glass-card fade-in" style="animation-delay: ${index * 100}ms;" onclick="filterBySpecificAM('${am}')">
                        <div class="am-header">
                            <div class="am-name">${am}</div>
                            <div class="am-total">${data.total_anomalies} Issues</div>
                        </div>
                        <div class="am-stats">
                            <div class="am-stat">
                                <div class="am-stat-value" style="color: ${criticalColor}">${data.critical_count}</div>
                                <div class="am-stat-label">Critical</div>
                            </div>
                            <div class="am-stat">
                                <div class="am-stat-value" style="color: ${mediumColor}">${data.medium_count}</div>
                                <div class="am-stat-label">Medium</div>
                            </div>
                            <div class="am-stat">
                                <div class="am-stat-value" style="color: var(--aurora-purple)">${data.restaurants_affected}</div>
                                <div class="am-stat-label">Kitchens</div>
                            </div>
                            <div class="am-stat">
                                <div class="am-stat-value" style="color: var(--aurora-blue)">${data.brands_affected}</div>
                                <div class="am-stat-label">Brands</div>
                            </div>
                        </div>
                        <div class="am-tags">
                            ${data.revenue_drops > 0 ? `<div class="am-tag revenue-drop">📉 ${data.revenue_drops} Drops</div>` : ''}
                            ${data.revenue_spikes > 0 ? `<div class="am-tag revenue-spike">📈 ${data.revenue_spikes} Spikes</div>` : ''}
                            ${data.high_discounting > 0 ? `<div class="am-tag discount">💸 ${data.high_discounting} Discounts</div>` : ''}
                            ${data.volume_spikes > 0 ? `<div class="am-tag volume">🚀 ${data.volume_spikes} Volume</div>` : ''}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = cardsHTML || `
                <div class="empty-state" style="grid-column: 1 / -1;">
                    <div class="empty-icon">👤</div>
                    <div class="empty-title">No Active Managers</div>
                    <div class="empty-text">Manager performance metrics will display here.</div>
                </div>
            `;
        }

        function filterByAM() {
            const selectedValue = document.getElementById('amFilter').value;
            selectedAM = selectedValue;
            
            if (selectedValue === '') {
                filteredAnomalies = [];
            } else {
                filteredAnomalies = allAnomalies.filter(anomaly => 
                    anomaly.accountManager === selectedValue
                );
            }
            
            populateTable();
        }

        function filterBySpecificAM(am) {
            document.getElementById('amFilter').value = am;
            filterByAM();
            
            // Smooth scroll with offset
            const tableSection = document.querySelector('.section-card:last-child');
            const yOffset = -100;
            const y = tableSection.getBoundingClientRect().top + window.pageYOffset + yOffset;
            window.scrollTo({ top: y, behavior: 'smooth' });
        }

        // Modern toast notification
        function showToast(message, icon = '✓') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <div style="font-size: 48px; margin-bottom: 16px;">${icon}</div>
                <div style="font-size: 20px; font-weight: 600; margin-bottom: 8px; color: var(--text-primary);">${message}</div>
                <button class="btn btn-primary" style="margin-top: 16px;" onclick="this.parentElement.remove()">OK</button>
            `;
            document.body.appendChild(toast);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.style.animation = 'fadeOut 0.3s ease-out';
                    setTimeout(() => toast.remove(), 300);
                }
            }, 3000);
        }

        // Export function with modern feedback
        function exportData() {
            if (allAnomalies.length === 0) {
                showToast('No data to export', '📊');
                return;
            }
            
            const csvContent = "data:text/csv;charset=utf-8," + 
                "Date,Kitchen,Source,Brand,Account Manager,Type,Expected,Actual,Deviation,Severity\n" +
                allAnomalies.map(a => 
                    `${a.date},"${a.kitchen}","${a.source}","${a.brand}","${a.accountManager || 'Unassigned'}","${a.type}","${a.expected}","${a.actual}",${a.deviation},${a.severity}`
                ).join("\n");
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `anomalies_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showToast('Export successful', '✓');
        }

        // Show error in table
        function showError(message) {
            const tableBody = document.getElementById('anomalyTableBody');
            tableBody.innerHTML = `
                <tr>
                    <td colspan="10">
                        <div class="empty-state">
                            <div class="empty-icon" style="color: var(--danger);">⚠️</div>
                            <div class="empty-title">Connection Error</div>
                            <div class="empty-text">${message}</div>
                        </div>
                    </td>
                </tr>
            `;
        }

        // Main Data Loading Function
        async function loadDashboardData() {
            try {
                // Check API health
                const isHealthy = await APIService.checkHealth();
                updateAPIStatus(isHealthy);

                if (!isHealthy) {
                    throw new Error('Unable to connect. Please ensure the server is running.');
                }

                // Load all data with loading states
                const [anomalies, metrics, amSummaryData] = await Promise.all([
                    APIService.getAnomalies(),
                    APIService.getMetrics(),
                    APIService.getAMSummary().catch(() => null)
                ]);

                // Update global data
                allAnomalies = anomalies || [];
                amSummary = amSummaryData || {};

                // Update UI with animations
                updateMetrics(metrics || {});
                populateTable();
                populateAMSummary();
                updateLastUpdated();

            } catch (error) {
                console.error('Dashboard loading error:', error);
                updateAPIStatus(false);
                showError(error.message);
            }
        }

        // Refresh function with visual feedback
        async function refreshData() {
            const refreshBtn = event.target.closest('.btn');
            refreshBtn.disabled = true;
            refreshBtn.innerHTML = '<span style="display: inline-block; animation: spin 1s linear infinite;">↻</span> Refreshing...';
            
            await loadDashboardData();
            
            refreshBtn.disabled = false;
            refreshBtn.innerHTML = '<span>↻</span> Refresh';
            showToast('Data refreshed', '✓');
        }

        // Add spin animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
            @keyframes fadeOut {
                from { opacity: 1; transform: translate(-50%, -50%); }
                to { opacity: 0; transform: translate(-50%, -40%); }
            }
        `;
        document.head.appendChild(style);

        // Initialize dashboard
        window.onload = function() {
            console.log('🚀 Initializing 2025 Dashboard...');
            loadDashboardData();
            
            // Auto-refresh every 5 minutes
            setInterval(loadDashboardData, 5 * 60 * 1000);
        };

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Cmd/Ctrl + R to refresh
            if ((e.metaKey || e.ctrlKey) && e.key === 'r') {
                e.preventDefault();
                refreshData();
            }
            // Cmd/Ctrl + E to export
            if ((e.metaKey || e.ctrlKey) && e.key === 'e') {
                e.preventDefault();
                exportData();
            }
        });

        // Remove parallax effect to improve performance
        // Performance optimizations
        document.addEventListener('DOMContentLoaded', function() {
            // Disable animations on scroll for better performance
            let scrollTimeout;
            window.addEventListener('scroll', function() {
                if (!document.body.classList.contains('disable-animations')) {
                    document.body.classList.add('disable-animations');
                }
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(function() {
                    document.body.classList.remove('disable-animations');
                }, 100);
            });
        });
    </script>
